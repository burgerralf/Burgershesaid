<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
    <style>
      df-messenger {
        --df-messenger-bot-message: #e0e0e0;
        --df-messenger-button-titlebar-color: #dfdfdf;
        --df-messenger-chat-background-color: #fafafa;
      }
      .custom-chat-icon {
        background-image: url('https://burger-she-said.de/kkicon2.png');
        background-size: cover;
        width: 50px;
        height: 50px;
        position: fixed;
        bottom: 24px;
        right: 24px;
        cursor: pointer;
        z-index: 9999;
      }
    </style>

  <div class="custom-chat-icon" onclick="toggleChat()"></div>
    
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
        <df-messenger
       chat-icon="https:&#x2F;&#x2F;burger-she-said.de&#x2F;kkicon2.png"
          intent="WELCOME"
      chat-title="KARIKAALA Restaurant Chatbot"
       agent-id="8b0be558-c76c-49a7-9d11-6dba8b3cd1dd"
      language-code="en"
      chat-icon="false">
    </df-messenger>


        <script>
      function toggleChat() {
        const chat = document.querySelector('df-messenger');
        const display = chat.style.display;
        chat.style.display = display === 'none' || display === '' ? 'block' : 'none';
      }
      document.addEventListener('DOMContentLoaded', function() {
        const chat = document.querySelector('df-messenger');
        chat.style.display = 'block';  // mit none Initially hide the chat
      });
    </script>
  </head>
  <body>

    
  </body>
</html>
