    <div class="custom-chat-icon" onclick="toggleChat()"></div>
    
          <script>
      function toggleChat() {
        const chat = document.querySelector('df-messenger');
        const display = chat.style.display;
        chat.style.display = display === 'none' || display === '' ? 'block' : 'none';
      }
      document.addEventListener('DOMContentLoaded', function() {
        const chat = document.querySelector('df-messenger');
        chat.style.display = 'block';  // mit none Initially hide the chat
      });
    </script>

</head>

<div id="chat-container">
    <!-- Ihr Chat-UI hier -->
    <div id="chat-messages"></div>
  </div>

  <script>
    function displayMessage(message, delay) {
      setTimeout(() => {
        const chatMessages = document.getElementById('chat-messages');
        const messageElement = document.createElement('div');
        messageElement.className = 'chat-message';
        messageElement.innerText = message;
        chatMessages.appendChild(messageElement);
      }, delay);
    }

    // Beispiel für Nachrichten mit Verzögerung
    displayMessage("Hallo! Wir freuen uns, dass Sie unseren Chatbot nutzen.", 0);
    displayMessage("Schauen Sie sich unsere attraktiven Preisangebote an!", 3000); // 3 Sekunden Verzögerung
    displayMessage("Sie können nach Produkten suchen oder spezifische Angebote anzeigen lassen.", 6000); // 6 Sekunden Verzögerung
  </script>
